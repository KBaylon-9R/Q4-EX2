<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="main.js"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
<h1>Age Verification</h1>
<div class="container">
  <label for="name">Enter Name:</label>
  <input type="text" class="form-control" id="Name">

  <label for="age">Enter Age:</label>
  <input type="number" class="form-control" id="age">
</div>

<div class="row">
<button type="button" class="btn btn-primary" onclick="verify()">Verify</button>
<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>  
</div>

<script>
  function verify(){
    var inputAge=document.getElementById('age').value;

    if (inputAge<=17){
        window.alert('User is not eligible to vote');
    }
    else {
      window.alert('User is eligible to vote');
    }

  }

</script>

</body>
</html>
